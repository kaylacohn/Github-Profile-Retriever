<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700,300italic,300,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css">

  <title>Github Profile Retriever</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Github Profile Retriever</h1>

      <h4>Retrieve github profile information of your friends and family!</h4>
      <label for="username">Username:</label>
      <input type="text" id="username">
      <button id="addCard">Add Card</button>

      <div id="output"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
